<html>
    <head>
        <title>Registration</title>
        <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/registration.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body class= "bg-primary">
        <section class="bg-white w-50 mt-5 p-4 container rounded">
            <!-- Toast section start -->
                <div 
                aria-live="polite" 
                aria-atomic="true" 
                class="bg-body-secondary position-relative bd-example-toasts rounded-3"
                >
                    <div class="toast-container p-3" id="toastPlacement">
                        <div class="toast text-bg-danger" id="liveToast"> 
                            <div class="toast-body" id="toast-body">
                            Inputan tidak boleh kosong!!
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="toast container p-3 top-0 start-50 translate-middle" id="toastPlacement">
                    <div class="toast align-items-center text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast">
                        <div class="d-flex">
                            <div class="toast-body" id="toast-body"> Registration temporarely disabled!!
                                <button 
                                    type="button"
                                    class="btn-close btn-close-white me-2 m-auto"
                                    data-bs-dismiss="toast"
                                    aria-label="Close"
                                    ></button>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- Toast section end -->
            <h3 class="text-center my-4">Registration Page</h3>
            <form id="form-register" class="row login-form px-4">
                <div class="mb-3 p-0">
                    <label for="fullname" class="form-label">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="fullname" 
                        placeholder="John Doe" 
                        required 
                    />
                </div>
                <div class="mb-3 p-0">
                    <label for="email-address" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email-address" 
                        placeholder="name@example.com" 
                        required 
                    />
                </div>
                <div class="mb-3 p-0">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Password" 
                        required 
                    /> 
                </div>
                <div class="mb-3 p-0">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="confirm-password" 
                        placeholder="Confirm Password" 
                        required 
                    /> 
                </div>
                <button type="button" id="liveToastBtn" class="btn btn-primary mt-2">Submit</button>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/script-registration.js"></script>
    </body>
</html>
