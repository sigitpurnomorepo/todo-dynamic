<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white ms-auto" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " href="/profile.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <div class="mt-5 d-flex flex-row gap-3">
            <div class="card p-4 my-1 w-50" ondrop="drop(event)" ondragover="allowDrop(event)" id="todo-item">
                <h3>Todo</h3>
                <div class="card p-4 my-1" ondragstart="dragStart(event)" draggable="true" id="judul-item">
                    <article>
                        <h3>Judul Item 1</h3>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        </p>
                        <div class="d-flex flex-row gap-1">
                            <button 
                                type="button" 
                                class="btn btn-info text-white" 
                                onclick="handleEdit(this.id)" 
                                id="btn-edit"
                            >Edit</button>
                            <button 
                                type="button" 
                                class="btn btn-danger" 
                                onclick="handleDelete(this.id)" 
                                id="btn-delete"
                            >Delete</button>
                        </div>
                    </article>
                </div> 
            </div>

            <div class="card p-4 my-1 w-50" ondrop="drop(event)" ondragover="allowDrop(event)" id="done-item">
                <h3>Done</h3>
                
            </div>
        </div>
    </section>

    <div class="d-flex flex-row justify-content-center">
        <button type="button" class="btn btn-primary mb-5" id="btn-add">+ Tambahkan task</button>
    </div>

    <footer class="bg-primary sticky-bottom py-2">
        <h3 class="text-center text-white mb-1" id="footer-time">12:45:10</h3>
        <p class="text-center text-white mb-1">&copy;2023 Sigit Purnomo</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script-todo.js"></script>
</body>
</html>
