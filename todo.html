<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white ms-auto" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " href="/profile.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <div class="mt-5 d-flex flex-row gap-3">
            <div class="card p-4 my-1 w-50" ondrop="drop(event)" ondragover="allowDrop(event)" id="todo-item">
                <h3>Todo</h3>
                
            </div>

            <div class="card p-4 my-1 w-50" ondrop="drop(event)" ondragover="allowDrop(event)" id="done-item">
                <h3>Done</h3>
                
            </div>
        </div>
    </section>

    <!-- Button Tambah Task -->
    <div class="d-flex flex-row justify-content-center">
        <button 
            type="button" 
            class="btn btn-primary mb-5" 
            id="btn-add" 
            data-bs-toggle="modal" 
            data-bs-target="#myModalAdd">+ Tambahkan task
        </button>
    </div>

    <footer class="bg-primary sticky-bottom py-2">
        <h3 class="text-center text-white mb-1" id="footer-time">12:45:10</h3>
        <p class="text-center text-white mb-1">&copy;2023 Sigit Purnomo</p>
    </footer>

    <!-- Modal Add Task -->
    <div class="modal" tabindex="-1" id="myModalAdd">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Toast section start -->
            <div aria-live="polite" aria-atomic="true" class="bg-body-secondary position-relative bd-example-toasts rounded-3">
                <div class="toast-container p-3" id="toastPlacement">
                  <div class="toast text-bg-danger" id="liveToastAdd"> 
                    <div class="toast-body" id="toast-body">
                      Inputan tidak boleh kosong!!
                    </div>
                  </div>
                </div>
              </div>
            <!-- Toast section end -->
            <div class="modal-header">
              <h5 class="modal-title">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Form -->
              <form id="add-form">
                <div class="mb-1 p-0">
                    <label for="title" class="form-label">Title</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="title" 
                        placeholder="Title" 
                    />
                </div>
                <div class="mb-3 p-0">
                    <label for="description" class="form-label">Description</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="description" 
                        placeholder="Description" 
                    />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="btn-add">Tambah</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>

      <!-- Modal Edit Task -->
    <div class="modal" tabindex="-1" id="myModalEdit">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Toast section start -->
          <div 
            aria-live="polite" 
            aria-atomic="true" 
            class="bg-body-secondary position-relative bd-example-toasts rounded-3"
          >
              <div class="toast-container p-3" id="toastPlacement">
                <div class="toast text-bg-danger" id="liveToastEdit"> 
                  <div class="toast-body" id="toast-body">
                    Inputan tidak boleh kosong!!
                  </div>
                </div>
              </div>
          </div>
          <!-- Toast section end -->
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Form -->
            <form id="edit-form">
              <div class="mb-1 p-0">
                <label for="edit-title" class="form-label">Title</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="edit-title" 
                    placeholder="Title" 
                />
              </div>
              <div class="mb-3 p-0">
                  <label for="edit-description" class="form-label">Description</label>
                  <input 
                      type="text" 
                      class="form-control" 
                      id="edit-description" 
                      placeholder="Description" 
                  />
              </div>
              <div class="modal-footer">
                <button 
                  type="button" 
                  class="btn btn-secondary" 
                  data-bs-dismiss="modal">Cancel
                </button>
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  id="btn-edit">Edit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="myModalDelete">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Toast section start -->
          <div 
            aria-live="polite" 
            aria-atomic="true" 
            class="bg-body-secondary position-relative bd-example-toasts rounded-3"
          >
              <div class="toast-container p-3" id="toastPlacement">
                <div class="toast text-bg-danger" id="liveToastDelete"> 
                  <div class="toast-body" id="toast-body">
                    Inputan tidak boleh kosong!!
                  </div>
                </div>
              </div>
          </div>
          <!-- Toast section end -->
          <div class="modal-header">
            <h5 class="modal-title">Perhatian!!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Apakah Anda yakin ingin menghapus data berikut</p>
          </div>
          <div class="modal-footer">
            <form id="delete-form">
              <button 
                type="button" 
                class="btn btn-secondary" 
                data-bs-dismiss="modal">Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-danger" 
                id="btn-edit">Delete
              </button>
            </form>  
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script-todo.js"></script>
</body>
</html>
